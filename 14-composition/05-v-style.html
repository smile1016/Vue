<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自定义样式指令</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <h1 v-style:font-size.50px.red>gp16</h1>
        <div v-demo='{username:"xiaoming",age:18}'></div>
    </div>

    <script>
        // 全局自定义属性
        Vue.directive('style',{
            bind(el,options){
                console.log(options);
                let [fontsize,color] = Object.keys(options.modifiers)
                el.style[options.arg] = fontsize;
                el.style.color = color
            }
        })
        Vue.directive('demo',function(el,binding){
            console.log(binding)
        })
        // bind,inserted
        var vm = new Vue({
            el:'#app',
            data:{

            }
        })
    </script>
</body>
</html>
