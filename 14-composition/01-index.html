<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">

    </div>
    <script>
        //全局混入定义
        Vue.mixin({
            created(){
                console.log('from mixin')
            },
            data:function(){
                return {
                    name:'user1',
                    age:'23'
                }
            },
            methods:{
                getusername(){
                    return this.name
                }
            },
        })
        var vm = new Vue({
            created(){
                console.log('created')
            },
            data:{
                name:'user2',
            },
            methods:{
                getusername(){
                    return this.name
                }
            },
            mounted(){
                // 钩子函数都执行
                // 属性先执行根，根没有该属性就执行混入
                console.log(this.name)
                console.log(this.age)
                console.log(this.getusername())
            }
        })
        vm.$mount('#app')
    </script>
</body>v
</html>
