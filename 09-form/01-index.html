<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app">
        username: <input type="text" v-model="username">
        描述：<textarea name="" id="" cols="30" rows="10" v-model="desc"></textarea>
        <br>
        爱好：
        <input type="checkbox" value="1" v-model="interset">吃饭
        <input type="checkbox" value="2" v-model="interset">睡觉
        <input type="checkbox" value="3" v-model="interset">打豆豆
        <hr>
        性别
        <input type="radio" v-model='gender' value='1'>男
        <input type="radio" v-model='gender' value="2">女
        <br>
        <select name="" id="" v-model='city'>
            <option disabled selected value="">请选择</option>
            <option value="1">beijing</option>
            <option value="2">shanghai</option>
            <option value="3">tianjin</option>
        </select>
        <select name="" id="" v-model='cities' multiple>
            <option disabled selected value="">请选择</option>
            <option value="1">beijing</option>
            <option value="2">shanghai</option>
            <option value="3">tianjin</option>
      </select>
        <select name="" id="">
            <option v-for='c in cities1' :value="c.id">{{c.name}}</option>
        </select>
        <br>
        <input type="checkbox" true-value="a" false-value='b' v-model='checkvalue'>
        <br>
        username:{{username}}
        desc:{{desc}}
        爱好：{{interset}}
    </div>
    <script>
        var cities1 = [{
            name: '北京',
            id: 1
        }, {
            name: '天津',
            id: 2
        }, {
            name: '上海',
            id: 3
        }]

        var vm = new Vue({
            el: '#app',
            data: {
                username: 'xiaoming',
                desc: '',
                gender: '1',
                interset: [],
                city: '',
                cities: [1,2],
                cities1: cities1,
                
                checkvalue: 'a'
            }
        })
    </script>
</body>

</html>
