<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for='c in cities'>{{c}}</li>
        </ul>
    </div>

    <script>
        var cities = ['北京', '天津', '上海']

        var vm = new Vue({
            el: '#app', //vue实例挂载的DOM
            data: {
                cities:cities
            }
        })
    </script>
</body>

</html>
