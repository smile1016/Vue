<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../jquery-3.4.1.min.js"></script>
</head>
<body>
    <div id="app">
        <ul></ul>
    </div>
    <script>
        var cities = ['北京','天津','上海']
        var rs = ['<ul>'];
        cities.forEach((item,index)=>{
            rs.push(`<li>${item}</li>`)
        })
        rs.push('</ul>')
        $('#app').append(rs.join(''))
    </script>
</body>
</html>
