<body>

        <gp-counter></gp-counter>
        <gp-counter></gp-counter>
    </div>

    <script type="text/template" id="counterTemp">
        <div>
            <button @click='decrement'>-</button>
            {{counter}}
            <button @click='increment'>+</button>
        </div>
    </script>

    <script>
        Vue.component('gp-16',{
            template:`<div><h1>gp16</h1><h1>gp16</h1></div>`,//可以写字符串或者模板字符串
        })

        Vue.component('gpCounter',{
            template:'#counterTemp',
            data:function(){
                return {counter:0}
            },
            methods:{
                increment(){this.counter++},
                decrement(){this.counter--}
            }
        })
        var vm = new Vue({
            el:'#app',
           
        })
    </script>
