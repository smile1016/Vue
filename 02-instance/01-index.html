            data:user,//单独提取
            myoptipns(){
                console.log('myoptions')
            }
        })
        //vm.username===user.username   true,指向同一个内容

        //$watch检测属性是否有改动
        vm.$watch('username',function(newval,oldval){
            console.log(newval,oldval)
        })
