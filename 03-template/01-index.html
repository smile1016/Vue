<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <div v-once>
                {{message}}
        </div>
        <div v-html='str'>

        </div>
        <button v-bind:id="id">btn</button>
        <a v-bind:[attrname]="link">link</a>
        <button v-bind:disabled='status'>disabled  btn</button>


        <div>
            {{1+1}}
            {{true?'1':'2'}}

            <hr>
            {{new Date()}}
        </div>
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                message:'hello world',
                str:'<h1>gp16</h1>',
                id:'abc',
                attrname:'href',
                link:'http://www.baidu.com',
                status:false,
            }
        })
    </script>
</body>
</html>
