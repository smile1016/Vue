<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app">
       <button v-for="t in tabs" @click="curtap=t">{{t}}</button>
       <keep-alive>
            <component v-bind:is="currentTaps"></component>
        </keep-alive>
        <!-- 根据currenttapsq切换 -->
    </div>

    <script type="text/template" id="counterTemp">
       
    </script>

    <script>
        Vue.component('tab-position', {
            template:`
            <div style="height:500px;overflow-y:scroll">
                <p>position</p>
                <p>position</p>
                <p>position</p>
                <p>position</p>
                <p>position</p>
                <input type="checkbox">
                <input type="text">
                
                <p>position</p>
                <p>position</p>
                <p>position</p>
                <p>position</p>
                <p>position</p>
            </div>`,
        })
        Vue.component('tab-search', {
            template:`<div>search</div>`,
        })
        Vue.component('tab-profile', {
            template:`<div>profile</div>`,
        })
        var vm = new Vue({
            el: '#app',
            data: {
                tabs: ['position','search','profile'],
                curtap:'position',
            },
            computed:{
                currentTaps(){
                    return 'tab-'+this.curtap;
                }
            }
        })
    </script>
</body>

</html>
